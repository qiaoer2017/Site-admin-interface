<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="login">
    <div class="loginmain">
        <h2>登录管理系统</h2>
        <ul>
            <li><span>管理员账号:</span><input type="text" name="userName"></li>
            <li><span>管理员密码:</span><input type="password" name="password"></li>
            <li><span>登录验证码:</span><input type="text" name="verify"></li>
            <li>
                <div class="verifyimg"><img src="img/verifyimg.png" alt=""></div>
            </li>
            <li><input type="submit" value="登录"><span id="tip"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
